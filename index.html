<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App with Firestore</title>
    <link rel="stylesheet" href="./src/styles.css">
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
      import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
      import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyB-ve_suzb3nULDHJE4G_gkHQcMx97asf8",
        authDomain: "nilacseruet.github.io",
        projectId: "quize-44349",
        storageBucket: "quize-44349.firebasestorage.app",
        messagingSenderId: "80986581205",
        appId: "1:80986581205:web:b44731bdefbf15a8959a5c",
        measurementId: "G-K3XP09NTJ1"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      
      // Export Firebase instances for use in index.js
      window.db = getFirestore(app);
      window.auth = getAuth(app);
      window.firebase = {
        collection,
        addDoc,
        signInAnonymously,
        onAuthStateChanged
      };
    </script>
    <!-- Application Code -->
    <script type="module" src="./src/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-status" style="display: none;">
            <p id="auth-state" style="padding: 10px; margin-bottom: 15px; border-radius: 4px; display: none;"></p>
        </div>
        
        <div class="quiz-container">
            <h1>Quiz test test </h1>
            <h2 id ="quiz_title" style="text-align: center; margin-bottom: 30px;"></h2>
            
            <!-- Top Score Banner -->
            <div id="top-score-banner" class="score-banner" style="display: none;"></div>

            <!-- Input Fields Section -->
            <div class="input-section">
                <div class="input-row">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Name *" required>
                    </div>
                    
                    <div class="form-group">
                        <select id="group" required>
                            <option value="" disabled selected>Select Group *</option>
                        </select>
                    </div>
                </div>
                
                <input type="hidden" id="marks" value="0">
                <input type="hidden" id="quizTitle" value="">
            </div>

            <!-- Quiz Questions Section -->
            <form id="quiz-form">
                <!-- Questions will be dynamically loaded here -->
                <div id="bottom-score-banner" class="score-banner" style="display: none;"></div>
                <div class="controls">
                    <button type="submit" id="submit-btn" class="btn">Submit Quiz and Data</button>
                </div>
            </form>

            <p id="successMessage" class="success" style="display: none;">Data saved successfully!</p>
            <p id="error" class="error" style="display: none; text-align: center; margin-top: 15px;"></p>
        </div>
    </div>
</body>
</html>
